<!DOCTYPE html>
<meta charset="utf-8">

<head>
<title> Passiflora Mapper </title>
</head>


<style>

header {
    background-color: black;
    padding: 3px;
}

header h1 {
    margin: 0;
    color: white
}

h1 {text-align: center;}

html,
body {
  margin: 0;
  overflow: hidden;
  font: normal 15px Verdana, Arial, sans-serif;
}




    .links line {
        stroke: #999;
        stroke-opacity: 0.6;
    }
    
    .node circle {
	  pointer-events: all;
	  stroke: #777;
	  stroke-width: 1px;
	}
	

    text {
        font-size: 1em;
        font-weight: bold;
        -webkit-font-smoothing: antialiased;
    }
   

</style>
<header>
    <h1>Mapper graph on procrustes alignment of Passiflora leaf data</h1>
    <header>

<body>
<script src="//d3js.org/d3.v4.min.js"></script>
<script src="d3-legend.min.js"></script>
<script src="d3-scale-chromatic.v1.min.js"></script>
<script src="d3.tip.v0.6.3.js"></script>
<script src="node-pie.js"></script>


<script>

// js files
// https://cdnjs.cloudflare.com/ajax/libs/d3-legend/2.24.0/d3-legend.min.js
// https://d3js.org/d3-scale-chromatic.v1.min.js
// http://labratrevenge.com/d3-tip/javascripts/d3.tip.v0.6.3.js

// code
// https://bl.ocks.org/puzzler10/4438752bb93f45dc5ad5214efaa12e4a
// https://gist.github.com/kgeorgiou/68f864364f277720252d0329408433ae
// https://bl.ocks.org/mbostock/3355967
// https://codepen.io/renx777/pen/BmBvzL
// https://bl.ocks.org/almsuarez/4333a12d2531d6c1f6f22b74f2c57102
// https://stackoverflow.com/questions/20052964/d3-how-to-add-image-to-the-label-of-a-graph-node
    
    var svg = d3.select("body").append("svg");
        width = window.innerWidth - 5;
        height = window.innerHeight - 5;
        

    var color = d3.scaleOrdinal(d3.schemeCategory10);
	color(1);
	color(2);
	color(3);
	color(4);
	color(5);
	color(6);
	color(7);

    
    const forceX = d3.forceX(width / 4 ).strength(0.05)
    const forceY = d3.forceY(height / 4).strength(0.05)
    
    

    var simulation = d3.forceSimulation()
            .force("link", d3.forceLink().id(function (d) {
                return d.id;
            }))
	    .force('x', forceX)
	    .force('y',  forceY)
	    .force("charge", d3.forceManyBody().strength(-1200))
	    .force("center", d3.forceCenter(width / 2, height / 2));
            
            
    //add tick instructions: 
    simulation.on("tick", tickActions );
    

    //add encompassing group for the zoom 
    var g = svg.append("g")
        .attr("class", "everything");
        
        
    var tooltip = d3.select("body")
	.append("div")
	.style("position", "absolute")
	.style("z-index", "10")
	.style("width", "150px")
	.style("height", "200px")
	.style("padding", "5px")
	.style("font", "12px sans-serif")
	.style("border", "0px")
	.style("border-radius", "8px")
	.style("background", "lightsteelblue")
	.style("visibility", "hidden");


    d3.json("data.json", function (error, graph) {
        if (error) throw error;

        var link = g.append("g")
                .attr("class", "links")
                .selectAll("line")
                .data(graph.links)
                .enter().append("line")
                .attr("stroke-width", function (d) {
                    return Math.pow(d.value,0.65)+3;
                });

        var node = g.append("g")
                .attr("class", "nodes")
                .selectAll("g")
                .data(graph.nodes)
                .enter()
                .append("g")
                
                .on("mouseover", function(d) {
   tooltip.html("<b> Node ID: </b>" + d.id + "<br/>"+"<b> Lens value: </b>" + Math.round(d.heteroblasty*10000)/10000);
    tooltip.append("img")
      .attr("src", "node_avg_outline/" + d.id + ".png")
//      .attr("x", -8)
//      .attr("y", -8)
      .attr("width", "150px")
      .attr("height", "150px");
    tooltip.style("visibility", "visible");
  })
  .on("mousemove", function() {
    return tooltip.style("top", (event.pageY -
      10) + "px").style("left", (event.pageX + 10) + "px");
  })
  .on("mouseout", function() {
    return tooltip.style("visibility", "hidden");
  });



        /* Draw the respective pie chart for each node */
        node.each(function (d) {
            NodePieBuilder.drawNodePie(d3.select(this), d.pieChart, {
                parentNodeColor: color(d.group),
                outerStrokeWidth: Math.sqrt(d.node_size)+5,
                showLabelText: false,
                radius: Math.pow(d.node_size,0.6)+10,             
                labelText: d.id,
                labelColor: color(d.group)
            });
        });

        simulation
                .nodes(graph.nodes)
                .on("tick", ticked);

        simulation.force("link")
                .links(graph.links);
                
    //add drag capabilities  
    var drag_handler = d3.drag()
	.on("start", dragstarted)
	.on("drag", dragged)
	.on("end", dragended);	
	
    drag_handler(node);    


    //add zoom capabilities 
    var zoom_handler = d3.zoom()
        .on("zoom", zoom_actions);
        
//        var zoom_handler = d3.zoom()
//        .on("zoom", zoom_actions, function(){
//    svg.attr("transform", d3.event.transform);
//});

    zoom_handler(svg);  
    
    resize();
    d3.select(window).on("resize", resize);   

        function ticked() {
            link
                    .attr("x1", function (d) {
                        return d.source.x;
                    })
                    .attr("y1", function (d) {
                        return d.source.y;
                    })
                    .attr("x2", function (d) {
                        return d.target.x;
                    })
                    .attr("y2", function (d) {
                        return d.target.y;
                    });

            d3.selectAll("circle").attr("cx", function (d) {
                        return d.x;
                    })
                    .attr("cy", function (d) {
                        return d.y;
                    });

            d3.selectAll("text").attr("x", function (d) {
                        return d.x;
                    })
                    .attr("y", function (d) {
                        return d.y;
                    });
        }
        
          node.append("title")
      .text(function(d) { return d.name; });

    });


    var sequentialScale = d3.scaleOrdinal(d3.schemeCategory10)
      .domain([1, 2, 3, 4, 5, 6, 7]);
  
    var svg = d3.select("svg"),
        width = +svg.attr("width"),
        height = +svg.attr("height");

  
    var svg = d3.select("svg");

    svg.append("g")
      .attr("class", "legendSequential")
      .attr("transform", "translate("+(width+10)+","+(height+20)+")");
      

    var legendSequential = d3.legendColor()
      .shapeWidth(30)
      .cells(7)
      .orient("vertical")
		.title("Class")
		.titleWidth(100)
      .scale(sequentialScale) 
      
      

    svg.select(".legendSequential")
      .call(legendSequential); 
      
	    function dragstarted(d) {
		if (!d3.event.active) simulation.alphaTarget(0.3).restart();
		d.fx = d.x;
		d.fy = d.y;
	    }

	    function dragged(d) {
		d.fx = d3.event.x;
		d.fy = d3.event.y;
	    }

	    function dragended(d) {
		if (!d3.event.active) simulation.alphaTarget(0);
		d.fx = null;
		d.fy = null;
	    }
	    
	    //Zoom functions 
	    function zoom_actions(){
		g.attr("transform", d3.event.transform)
	    }


	    function tickActions() {
	    //update circle positions each tick of the simulation 
	       node
		.attr("cx", function(d) { return d.x; })
		.attr("cy", function(d) { return d.y; });
		
	    //update link positions 
	    link
		.attr("x1", function(d) { return d.source.x; })
		.attr("y1", function(d) { return d.source.y; })
		.attr("x2", function(d) { return d.target.x; })
		.attr("y2", function(d) { return d.target.y; });
	    } 
	    
	      function resize() {
	    width = window.innerWidth, height = window.innerHeight;
	    svg.attr("width", width).attr("height", height);
	    force.size([width, height]).resume();
  }

    
</script>
